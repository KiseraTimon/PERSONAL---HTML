<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Text Formatting</h1>
    <p>
        <b>HTML</b> in full is an abbreviation for <i>Hypertext Markup Language</i>
        <br> The language has been around since <del>1991</del> <mark>1990</mark>, and was invented by <em>British computer scientist</em>
        <br><strong>Sir Tim Berners-Lee</strong>.
        <br><ins>HTML 1.0 was released in 1993</ins>
    </p>

    <p>This is in subscript: H<sub>2</sub>O</p>
    <p>This is in superscript: 400<sup>2</sup></p>
</body>
</html>

<!--A few text formatting features are available with HTML today.
<b> makes text boldfaced
<strong> appears bold, but screen readers take it as important text
<i> makes text italicised
<em> appears in italics, but screen readers take it as empasized text
<mark> highlights text
<small> makes text small
<del> deleted text, appears with a strikethrough
<ins> inserted text, appears with an underline
<sub> subscripts
<sup> superscripts-->
