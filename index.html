<!--
    Links can crerate bookmarks to a specific part of a page.
    To create a bookmark, you must:
    1. Create a link to the bookmark
    2. Create the bookmark itself
    3. Use the id attribute to create the bookmark
    4. Use the href attribute to link to the bookmark
    5. Use the # character followed by the id of the bookmark
    6. The id attribute must be unique within the HTML document
    7. The id attribute can be used on any HTML element
    8. The id attribute can be used on the same page as well as other pages
-->
