<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--External style demo-->
    <link rel="stylesheet" href="html-css.css">

    <!--Inline style demo-->
    <style>
        body {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>HTML Styles - with CSS</h1>
    <p style="color: black;">
    This paragraph has used an inline style
    The body has used an internal style
    The heading has used an external style

</p>
    

</body>
</html>

<!--
    There are several ways to use the style attribute from CSS in HTML
    Inline - Using style attribute inside HTML documents directly
    Internal - Using <style> element in the <head> section
    External - Using a <link> element to link external .css file
-->
