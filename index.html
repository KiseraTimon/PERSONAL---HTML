<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Link to email address</h1>

<p>
    <a href="mailto:timonmarick@gmail.com">Send email to Timon</a>
</p>

</body>
</html>

<!--
    The <a> tag is used to create hyperlinks. It is an empty tag, meaning it does not have a closing tag.
    The href attribute is used to specify the URL of the page the link goes to.
    The text between the opening and closing <a> tags will be displayed as a hyperlink.
    The mailto: prefix is used to create a link that will open the user's email client with the specified email address in the "To" field.
    In this example, clicking on the link will open the user's email client with the email address
-->
